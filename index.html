<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3847ae3c9c.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Display:ital@0;1&display=swap');
    </style>
</head>
<body>
    <div id="header">
        <div class="container">
            <nav>
                <h3>LOGO</h3>
                <div class="options">
                    <a href="">About</a>
                    <a href="">Portfolio</a>
                    <a href="">Blog</a>
                    <a href="">Contact</a>
                    <button class="sign-up-btn">Sign up</button>
                </div>
            </nav>
            <h1>Contact</h1>
            <p>Pro eu apeirian suavitate dissentiet</p>
        </div>
    </div>
    <div id="location">
        <div>
            <i class="fa-solid fa-location-dot"></i>
        </div>
    </div>
    <div id="contact">
        <div class="left">
            <h2>Message</h2>
            <input class="name" type="text" placeholder="Your name">
            <input class="email" type="email" placeholder="Your email">
            <textarea class="msg" name="message" rows="3" placeholder="Your message"></textarea>
            <button class="btn">Submit</button>
        </div>
        <div class="right">
            <h2>Info</h2>
            <div class="info-location">

                    <i class="fa-solid fa-location-dot"></i>

                <p>123 Dicunt Ancillae, Mea Homero Persequeris USA</p>
            </div>
            <div class="call">
                <div>
                    <i class="fa-solid fa-phone"></i>
                </div>
                <p>123-4567890123</p>
            </div>
            <div class="message">
                <i class="fa-solid fa-envelope"></i>
                <p>info@gmail.com</p>
            </div>
            <div class="info-icons">
                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="container">
            <h5>PERICULA</h5>
            <div class="box">
                <h2>Mea modus volumus abhorreant</h2>
                <div class="subscribe">
                    <input class="subscribe-email" type="text" placeholder="Email">
                    <button class="btn">Subscribe</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
